<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מני - המאמן שלך להגדלת הכנסות ללא סיכון</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-color: #f1f1f1;
      --text-color: #333;
      --user-color: #007bff;
      --bot-bg: #e4e6eb;
      --transition: background-color 0.3s, color 0.3s;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --user-color: #1e88e5;
      --bot-bg: #2a2a2a;
    }

    [data-theme="solarized"] {
      --bg-color: #fdf6e3;
      --text-color: #657b83;
      --user-color: #268bd2;
      --bot-bg: #eee8d5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: var(--transition); }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: stretch;
    }
    .chat-container {
      width: 100%;
      height: 100vh;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-header {
      background: var(--user-color);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header select {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      position: relative;
    }
    .timestamp {
      font-size: 0.75em;
      opacity: 0.6;
      margin-top: 5px;
      text-align: right;
    }
    .message.user {
      background: var(--user-color);
      color: #fff;
      align-self: flex-end;
    }
    .message.bot {
      background: var(--bot-bg);
      color: var(--text-color);
      align-self: flex-start;
    }
    .message.bot ul { padding-left: 20px; margin-top: 10px; }
    .message.bot li { margin-bottom: 6px; }
    @keyframes fadeIn { to { opacity: 1; } }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border 0.3s;
    }
    .chat-input input:focus { border-color: var(--user-color); }
    .chat-input button {
      background: var(--user-color);
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .chat-input button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #typingIndicator {
      display: none;
      font-style: italic;
      opacity: 0.7;
      background: var(--bot-bg);
      color: var(--text-color);
      padding: 15px 20px;
      border-radius: 20px;
      margin: 5px 20px 10px 20px;
      max-width: 80%;
      align-self: flex-start;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background-color: var(--text-color);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
    .typing-dots span:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
    }
    .footer a {
      color: var(--user-color);
      text-decoration: none;
      font-weight: 500;
    }
    .footer button {
      padding: 8px 12px;
      background: var(--user-color);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container" id="app">
  <div class="chat-header">
   מני - המאמן שלך להגדלת הכנסות ללא סיכון
    <select onchange="setTheme(this.value)">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="solarized">Solarized</option>
    </select>
  </div>

  <div id="chatBox" class="chat-box">
  <div class="message bot">
<strong>מני - המאמן שלך להגדלת הכנסות ללא סיכון</strong>.<br>
מני הוא מאמן אישי לזיהוי חסמים והדרכה להגדלת הכנסות ללא סיכון
.<br><br>


    <div class="timestamp">Just now</div>
  </div>
</div>


  <div id="typingIndicator" class="message bot">
    <strong>מני:</strong>
    <div class="typing-dots"><span></span><span></span><span></span></div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="הקלד את ההודעה שלך כאן...">
    <button id="sendBtn">שלח</button>
  </div>

  <footer class="footer">
    <a href="mailto:contact@oferlevy.co.il">contact@oferlevy.co.il</a>
    <button onclick="downloadTranscript()">Save Chat</button>
  </footer>
</div>
<script>
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    function getCurrentTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function isHebrew(text) {
      return /[\u0590-\u05FF]/.test(text);
    }

    function formatBotTextMarkdown(text) {
      const html = marked.parse(text);
      return `<div class="markdown-content">${html}</div>`;
    }

    function addMessage(sender, text) {
      const messageElement = document.createElement('div');
      const isUser = sender.toLowerCase() === 'you';
      messageElement.classList.add('message', isUser ? 'user' : 'bot');
      
      if (isHebrew(text)) {
        messageElement.classList.add('rtl');
      } else {
        messageElement.classList.add('ltr');
      }

      const formattedText = isUser ? text : formatBotTextMarkdown(text);
      messageElement.innerHTML = formattedText;
      
      const timestamp = document.createElement('div');
      timestamp.classList.add('timestamp');
      timestamp.textContent = getCurrentTimestamp();
      messageElement.appendChild(timestamp);
      
      document.getElementById('chatBox').appendChild(messageElement);
      messageElement.scrollIntoView({ behavior: 'smooth' });
    }

    function downloadTranscript() {
      const messages = document.querySelectorAll('.message');
      let transcript = '';
      messages.forEach(msg => {
        const text = msg.innerText.trim();
        transcript += text + '\n\n';
      });
      const blob = new Blob([transcript], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat_transcript.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    $(document).ready(function() {
      let waitingForBot = false;

      $('#sendBtn').click(function() {
        if (waitingForBot) return;
        const userMessage = $('#userInput').val().trim();
        if (!userMessage) return;

        addMessage('You', userMessage);
        $('#userInput').val('');
        $('#sendBtn').prop('disabled', true);
        waitingForBot = true;

        $('#typingIndicator').fadeIn();

        $.ajax({
          url: '/chat',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ message: userMessage }),
          success: function(data) {
            $('#typingIndicator').fadeOut(100, function() {
              addMessage('מני', data.response);
              $('#sendBtn').prop('disabled', false);
              $('#userInput').focus();
              waitingForBot = false;
            });
          },
          error: function(err) {
            $('#typingIndicator').fadeOut();
            addMessage('מני', 'Sorry, there was an error.');
            $('#sendBtn').prop('disabled', false);
            waitingForBot = false;
          }
        });
      });

      $('#userInput').keypress(function(e) {
        if (e.which === 13 && !e.shiftKey && !$('#sendBtn').prop('disabled')) {
          e.preventDefault();
          $('#sendBtn').click();
        }
      });
    });
</script>
</body>
</html>
